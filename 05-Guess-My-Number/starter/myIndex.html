<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="myStyle.css" />

    <title>DEMO: Guess My Number</title>

    <link
      rel="shortcut icon"
      type="image/jpg"
      href="favicon_io/favicon-32x32.png"
    />
  </head>
  <body>
    <header class="header centered">
      <button class="button button-again">Again!</button>
      <p class="header-range">(Between 1 and 20)</p>
      <h1 class="title">Guess My Number!</h1>
      <p class="display">?</p>
    </header>
    <section class="score centered"></section>
    <section class="ui centered">
      <div class="left-ui centered">
        <input type="number" class="user-input" />
        <button class="button button-check">Check!</button>
      </div>
      <div class="right-ui centered">
        <p class="result-hint">ğŸ”¥ Start guessing</p>
        <p class="result-score">0</p>
        <p class="result-highscore">0</p>
      </div>
    </section>
    <section class="celebrate-animation">
      <div class="pyro">
        <div class="before"></div>
        <div class="after"></div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>

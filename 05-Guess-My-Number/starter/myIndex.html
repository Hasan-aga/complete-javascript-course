<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DEMO: Guess My Number</title>
  </head>
  <body>
    <header class="header">
      <button class="button button-again">Again!</button>
      <p class="header-range">Between 1 and 20</p>
    </header>
    <section class="score">
      <h1 class="title">Guess My Number!</h1>
      <div class="display">display input</div>
    </section>
    <section class="ui">
      <div class="right-ui">
        <input class="user-input" />
        <button class="button button-check">Check!</button>
      </div>
      <div class="left-ui">
        <p class="result-hint">Higher</p>
        <p class="result-score">0</p>
        <p class="result-highscore">0</p>
      </div>
    </section>
  </body>
</html>

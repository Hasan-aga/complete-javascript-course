<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="myStyle.css" />
    <link rel="stylesheet" href="switch.scss" />

    <title>Dice Game</title>
  </head>
  <body>
    <section class="arena centered">
      <div class="interface">
        <button class="button new-game middle-position">new game</button>
        <img alt="dice" class="dice middle-position" src="dice-1.png" />
        <button class="button roll middle-position">roll</button>
        <button class="button hold middle-position">hold</button>
      </div>
      <div class="players-space">
        <div class="player active-player">
          <h2 class="title">player 1</h2>
          <p class="score">0</p>
          <button class="current">
            <span>current</span>
            <span class="current-score">0</span>
          </button>
        </div>
        <div class="player">
          <h2 class="title">player 2</h2>
          <p class="score">0</p>
          <div class="current">
            <span>current</span>
            <span class="current-score">0</span>
          </div>
        </div>
      </div>
    </section>
    <section class="theme-switch centered">
      <div>
        <input type="checkbox" class="checkbox" id="checkbox" />
        <label for="checkbox" class="label">
          <i class="fas fa-moon"></i>
          <i class="fas fa-sun"></i>
          <div class="ball"></div>
        </label>
      </div>
    </section>

    <script src="script.js" defer></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+1+Code:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="myStyle.css" />
    <link rel="stylesheet" href="switch.scss" />

    <title>Dice Game</title>
  </head>
  <body>
    <section class="arena centered">
      <div class="interface">
        <button class="button new-game middle-position">new game</button>
        <img alt="dice" class="dice middle-position" src="dice-1.png" />
        <button class="button roll middle-position">roll</button>
        <button class="button hold middle-position">hold</button>
      </div>
      <div class="players-space">
        <div class="player player0 active-player" id="player0">
          <h2 class="title">player 1</h2>
          <p class="score">01</p>
          <div class="current">
            <span>current</span>
            <span class="current-score">0</span>
          </div>
        </div>
        <div class="player player1" id="player1">
          <h2 class="title">player 2</h2>
          <p class="score">01</p>
          <div class="current">
            <span>current</span>
            <span class="current-score">0</span>
          </div>
        </div>
      </div>
    </section>
    <section class="theme-switch centered">
      <div>
        <input type="checkbox" class="checkbox" id="checkbox" />
        <label for="checkbox" class="label">
          <i class="fas fa-moon">
            <ion-icon class="moon-icon" name="moon-outline"></ion-icon>
          </i>
          <i class="fas fa-sun">
            <ion-icon class="sun-icon" name="sunny-outline"></ion-icon>
          </i>
          <div class="ball"></div>
        </label>
      </div>
    </section>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script src="script.js" defer></script>
  </body>
</html>
